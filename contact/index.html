---
layout: default
title: Luxembourg Tech School - Contact
permalink: contact
custom_js: contact
---

<div class="jumbotron full-jumbotron bg-contact">
  <div class="container">
    
    <div class="row">
      <div class="col-md-12">
        <h1>Want to get in touch?</h1>
        <p>Just drop us a line by filling up the form below.</p>
      </div>
    </div>

    <div class="row items">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" action="https://getsimpleform.com/messages?form_api_token={{ site.sendform_token }}" method="POST">

                <input type='hidden' name='redirect_to' value='{{ site.github.url }}/thankyou.html' />

                <div class="form-group">
                    <label for="name-input" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="input" name="name" class="form-control" id="name-input" placeholder="Your Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email-input" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="_replyto" class="form-control" id="email-input" placeholder="Your Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message-input" class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="message" rows="5" id="message-input" placeholder="Your Message" required></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" value="Send" class="btn btn-lg btn-success" id="submit-btn" disabled="disabled">Submit</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>

  </div>
</div>
